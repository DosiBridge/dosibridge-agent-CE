services:
  # PostgreSQL Database Service
  db:
    image: postgres:15
    container_name: agent-postgres
    environment:
      POSTGRES_USER: sazib
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: mcpagent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - agent-dosi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sazib"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  agent-backend:
    container_name: agent-backend
    # Use Docker Hub image if available, otherwise build from local Dockerfile
    image: dosibirdge/mcp-server:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8085:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "/app"
      PORT: "8000"
      # Database URL - automatically set to use the db service in docker-compose
      # For local development outside Docker, use: postgresql://sazib:1234@localhost:5432/mcpagent
      DATABASE_URL: "postgresql://sazib:1234@db:5432/mcpagent"
      # CORS configuration - set CORS_ORIGINS environment variable to override
      CORS_ORIGINS: "http://localhost:8086,http://localhost:3000,http://127.0.0.1:3000,http://127.0.0.1:8086"
      # API keys - set via environment variables
      # OPENAI_API_KEY: Required for primary LLM model (gpt-4o) - auto-created on first connection
      OPENAI_API_KEY: ""
      GOOGLE_API_KEY: ""
      FIRECRAWL_API_KEY: ""
      # JWT Secret Key - set JWT_SECRET_KEY environment variable to override
      JWT_SECRET_KEY: "your-secret-key-change-in-production-use-strong-random-key"
    volumes:
      - ./config:/app/config
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agent-dosi-network

  # Frontend Service
  agent-frontend:
    container_name: agent-frontend
    # Use Docker Hub image if available, otherwise build from local Dockerfile
    image: dosibirdge/agent-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build arg - set NEXT_PUBLIC_API_BASE_URL environment variable to override
        NEXT_PUBLIC_API_BASE_URL: "http://localhost:8085"
    ports:
      - "8086:3000"
    environment:
      NODE_ENV: "production"
      # Backend API URL - set NEXT_PUBLIC_API_BASE_URL environment variable to override
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8085"
    restart: unless-stopped
    depends_on:
      - agent-backend
    networks:
      - agent-dosi-network

networks:
  agent-dosi-network:
    driver: bridge

volumes:
  pgdata:
    driver: local

version: '3.8'

services:
  # Backend API Service
  agent-backend:
    container_name: agent-backend
    image: dosibirdge/mcp-server:latest
    ports:
      - "8085:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "/app"
      PORT: "8000"
      # CORS configuration - update with your actual frontend URL(s)
      # Frontend runs on port 8086, so include that
      # Add your VPS IP or domain here
      CORS_ORIGINS: "https://agent.dosibridge.com,http://160.191.163.85:8086,http://localhost:8086,http://127.0.0.1:8086"
      # Optional API keys - set these if needed
      OPENAI_API_KEY: ""
      FIRECRAWL_API_KEY: ""
    volumes:
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - agent-dosi-network

  # Frontend Service
  agent-frontend:
    container_name: agent-frontend
    image: dosibirdge/agent-frontend:latest
    ports:
      - "8086:3000"
    environment:
      NODE_ENV: "production"
      # Backend API URL - update with your VPS IP or domain if accessing remotely
      # For localhost: use http://localhost:8085 (backend exposed port)
      # For VPS: use http://your-vps-ip:8085 or https://api.yourdomain.com
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8085"
    restart: unless-stopped
    depends_on:
      - agent-backend
    networks:
      - agent-dosi-network

networks:
  agent-dosi-network:
    driver: bridge

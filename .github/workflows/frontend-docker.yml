name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-docker.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify frontend files
        run: |
          echo "Checking frontend directory:"
          ls -la frontend/
          echo "Checking for package.json:"
          ls -la frontend/package.json || echo "package.json NOT FOUND"
          echo "Checking for Dockerfile:"
          ls -la frontend/Dockerfile || echo "Dockerfile NOT FOUND"

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL="${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'http://localhost:8000' }}" \
            -f frontend/Dockerfile \
            -t agent-frontend:latest \
            frontend/

      - name: Push Docker image
        run: |
          docker tag agent-frontend:latest ${{ secrets.DOCKER_USERNAME }}/agent-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/agent-frontend:latest


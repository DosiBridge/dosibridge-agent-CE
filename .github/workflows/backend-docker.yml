name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify backend files
        run: |
          echo "Checking backend directory:"
          ls -la backend/
          echo "Checking for requirements.txt:"
          ls -la backend/requirements.txt || echo "requirements.txt NOT FOUND"
          echo "Checking for Dockerfile:"
          ls -la backend/Dockerfile || echo "Dockerfile NOT FOUND"

      - name: Build Docker image
        run: |
          docker build \
            --build-arg PYTHON_VERSION="${{ secrets.PYTHON_VERSION || '3.11.6' }}" \
            --build-arg UID="${{ secrets.UID || '1000' }}" \
            -f backend/Dockerfile \
            -t mcp-server:latest \
            backend/

      - name: Push Docker image
        run: |
          docker tag mcp-server:latest ${{ secrets.DOCKER_USERNAME }}/mcp-server:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mcp-server:latest

